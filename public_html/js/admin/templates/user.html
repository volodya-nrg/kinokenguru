<form onsubmit="return false;">
	<table border="0" cellspacing="10" cellpadding="0" width="100%">
		<tr>
			<td class='text-muted' align="left" width="200">
				Аватар:
			</td>
			<td align="left">
				<div class="img-thumbnail img-thumbnail-sm">
					<% if(has_avatar === 1){ %>
						<img height="50" src="/images/avatar_sm_<%- id %>.jpg" />
						
					<% } else { %>
						<img height="50" src="/img/user_empty.jpg" />
					<% } %>
				</div>
			</td>
		</tr>
		<tr>
			<td class='text-muted' align="left">
				Е-мэйл:
			</td>
			<td align="left">
				<input class="my-input" type="text" value="<%- email %>" disabled />
			</td>
		</tr>
		<tr>
			<td class='text-muted' align="left">
				Имя:
			</td>
			<td align="left">
				<input class="my-input" type="text" name="name" value="<%- name %>" />
			</td>
		</tr>
		<tr>
			<td class='text-muted' align="left">
				Дата регистрации:
			</td>
			<td align="left">
				<input class="my-input" type="text" value="<%- created_at  %>" disabled />
			</td>
		</tr>
		<tr>
			<td class='text-muted' align="left">
				Активирован е-мэйл:
			</td>
			<td align="left">
				<% if(key_check_email === ""){ %>
					Да
				<% } else { %>
					Нет
				<% } %>
			</td>
		</tr>
	</table>
	<hr />	
	<div id="btns-cud"></div>
</form>
