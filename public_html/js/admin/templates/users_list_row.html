<td align="center">
	<% if(has_avatar === 1){ %>
		<img align="absmiddle" width="15" height="15" src="/images/avatar_sm_<%- id %>.jpg" />
		
	<% } else { %>
		<img align="absmiddle" width="15" height="15" src="/img/user_empty.jpg" />
	<% } %>
</td>
<td align="left">
	<%- email %>
</td>
<td align="left">
	<%- name %>
</td>
<td align="center">
	<%- key_check_email === ""? 0: 1 %>
</td>
<td align="center">
	<font class="text-muted"><%- created_at %></font>
</td>
<td align="center">
	<a class="a-gray-md a-change-route" href="/admin/users/<%- id %>/edit"><i class="fa fa-edit"></i></a>
</td>
