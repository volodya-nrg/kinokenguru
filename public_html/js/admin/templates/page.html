<form onsubmit="return false;">
	<table border="0" cellspacing="10" cellpadding="0" width="100%">
		<tr>
			<td class='text-muted' align="left" width="200">
				Название:
			</td>
			<td align="left">
				<input class="my-input" type="text" value="<%- name %>" disabled />
			</td>
		</tr>
		<tr>
			<td class='text-muted' align="left">
				Заголовок:
			</td>
			<td align="left">
				<input class="my-input" type="text" name="title" value="<%- title %>" />
			</td>
		</tr>
		<tr>
			<td class='text-muted' align="left">
				Meta keywords:
			</td>
			<td align="left">
				<textarea class="my-textarea textarea-block" name="meta_keywords" rows="2" maxlength="255"><%- meta_keywords %></textarea>
			</td>
		</tr>
		<tr>
			<td class='text-muted' align="left">
				Meta desc:
			</td>
			<td align="left">
				<textarea class="my-textarea textarea-block" name="meta_desc" rows="5" maxlength="255"><%- meta_desc %></textarea>
			</td>
		</tr>
		<tr>
			<td class='text-muted' align="left" valign="top">
				Описание:
			</td>
			<td align="left">
				<textarea class='my-textarea textarea-block' name="description"><%- description %></textarea>
			</td>
		</tr>
	</table>
	<hr />	
	<div id="btns-cud"></div>
</form>
