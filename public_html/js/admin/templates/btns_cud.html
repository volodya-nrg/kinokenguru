<tr>
	<% if(is_new === 1){ %>
		<td align='right'>
			<button class="my-btn btn-update">Добавить</button>
		</td>	
	<% } else { %>
		<td align='left' width='50%'>
			<button class="my-btn btn-delete">Удалить</button>
		</td>
		<td align='right' width='50%'>
			<button class="my-btn btn-update">Редактировать</button>
		</td>	
	<% } %>
</tr>
